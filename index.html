<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container-fluid d-flex base text-white bg-dark p-5">
        <div class="game bg-light text-dark row">
            <div class="titolo">
                <h1 class="text-center">Gioco del tris</h1>
            </div>
            <div id="turnoScelta" class="turnoScelta d-flex flex-column">
                <h2 class="txtScelta text-center">Scelta del turno casuale</h2>
                <button onclick="btnScelta()" class="btnScelta">Turno</button>
            </div>
            <div id="turnoLive" class="turnoLive">
                <h2 class="text-center" id="turno">Turno: <span id="turnoPlayer"></span></h2>
            </div>
            <div id="gameIn" class="gameIn row">
                <button onclick="btnGame1Func()" id="btnGame1" class="bg-light"></button>
                <button onclick="btnGame2Func()" id="btnGame2" class="bg-light"></button>
                <button onclick="btnGame3Func()" id="btnGame3" class="bg-light"></button>
                <button onclick="btnGame4Func()" id="btnGame4" class="bg-light"></button>
                <button onclick="btnGame5Func()" id="btnGame5" class="bg-light"></button>
                <button onclick="btnGame6Func()" id="btnGame6" class="bg-light"></button>
                <button onclick="btnGame7Func()" id="btnGame7" class="bg-light"></button>
                <button onclick="btnGame8Func()" id="btnGame8" class="bg-light"></button>
                <button onclick="btnGame9Func()" id="btnGame9" class="bg-light"></button>
            </div>
        </div>        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
